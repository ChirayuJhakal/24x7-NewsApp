<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24x7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <nav class="navbar p-2 navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-2">24x7</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active fs-4"
                  aria-current="page"
                  href="/main.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="/sports.html">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="/contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="/aboutUs.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="weather-report">
          <h2 class="text-primary">Weather Report</h2>
        </div>
        <div class="image-slider">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#">
                  <img src="" alt="Image 1" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="" alt="Image 2" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="" alt="Image 3" />
                </a>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="latest-news">
          <h1>Latest News</h2>
          <div class="news-articles">
            <article>
              <a href="">
                <h3>Latest News 1</h3>
              </a>
            </article>

            <article>
              <a href="">
                <h3>Latest News 1</h3>
              </a>
            </article>
            <article>
              <a href="">
                <h3>Latest News 1</h3>
              </a>
            </article>
          </div>
          <div class="related-news">
            <p>Here comes the Description</p>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 24X7</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        autoplay: {
          delay: 3000, // Change this to your desired autoplay interval in milliseconds
        },
      });
    </script>
  </body>
</html>
